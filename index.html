    <div class="row bg-white ps-1 pe-1 pt-0 pb-0">
      <p class="text-end bg-danger m-0">
        <a class="pe-3 ps-2" style="border-right :1px solid #333333">Call center : +27860309250</a>
        <a class="pe-3 ps-2" style="border-right :1px solid #333333">Business internet banking</a>

        <a class="pe-3 ps-2" style="border-right :1px solid #333333">About Us </a>

     </p>

    <div class="row" style="margin-left: 0%;margin-right: 0%;">

        <h3 class="text-center text-light ">Investments and banking</h3>
        <form class="row"> 

          <label for="email_user" class="form-label">Username </label>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" id="email_user" class="form-control" placeholder="Enter email address " aria-label="Username" aria-describedby="basic-addon1">
          </div>



          <label for="password_user" class="form-label">Password </label>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">P</span>
            <input type="password" id="password_user" class="form-control" placeholder="Enter password" aria-label="Password" aria-describedby="basic-addon1">
          </div>

          <p class="text-center"><button type="submit" class="btn btn-success">Login</button> <button class="btn btn-success">Cancel</button></p>
          <p class="text-center"><a href="/">Forgotten my account</a> <a class="text-decoration-underline" href="/" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create an account</a></p>
        </form>
      </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Welcome aboard</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

          <div class="input-group mb-3 bg-danger">
         
            <div></div>
         
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
